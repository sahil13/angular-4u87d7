<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div *ngFor="let product of products;let i = index" class="col-md-3 float-left product-back">
				<a [routerLink]="['/product-detail',i]">
					<div>
					   <img [src]="product.img" class="img-responsive" width="100%" height="180px;" />
					</div>
          <div class="product-name">{{ product.name | uppercase }}</div>
				</a>
				<div style="display:none;"> {{i+1}} </div>
			</div>
		</div>
	</div>
</div>
