<div class="container">
	<div class="row">
		<div class="col-mg-6 offset-md-3">
			<div *ngFor="let product of products">

				<div class="product-back">
         <span class="col-md-3 float-left"> <img [src]="product.img" class="img-responsive" width="200px" /> </span>
         <span class="col-md-4 float-left"> {{product.desc}} </span>
          </div>
			</div>
		</div>
	</div>
</div>
