<div class="col-md-6 offset-md-3">
<h1>Form Builder </h1>
	<form [formGroup]="loginForm" autocomplete="off">

		<div class="form-group">
			<label>Product Name</label>
			<input class="form-control" formControlName="product_name" name="product_name" required />
      <div class="text text-danger text-right" *ngIf="loginForm.get('product_name').touched && loginForm.get('product_name').invalid">
        <div *ngIf="loginForm.get('product_name').errors.required">Required</div>
        <div *ngIf="loginForm.get('product_name').errors.maxlength">Product name should be 5 digit long</div>
        <div *ngIf="loginForm.get('product_name').errors.minlength">Product name should be minimum 3 digit long</div>
        <div *ngIf="loginForm.get('product_name').errors.pattern">Product name should match with pattern</div>
        </div>
</div>

			<div class="form-group">
				<label>Price</label>
				<input class="form-control" formControlName="product_price" name="product_price" />
</div>

				<div class="form-group">
					<label>Description</label>
					<input class="form-control" formControlName="product_desc" name="product_desc" />
</div>

					<button class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>

	</form>
</div>
