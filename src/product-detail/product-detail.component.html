<div class="container">
	<div class="row">
		<div class="col-mg-6 offset-md-3">
      <br/>
	
				<div class="col-md-10 product-back">
          	<h3>{{selectedProduct.name}}</h3>
					<div class="col-md-4 float-left"> <img [src]="selectedProduct.img" class="img-responsive" width="200px" /> </div>
					<div class="col-md-8 float-left"> 
              <div> {{selectedProduct.desc}} </div>
              <div>Price -  {{selectedProduct.price | currency:'INR'}}</div>
              <div>{{selectedProduct.location.city}}</div>
          </div>
			</div>
		</div>
	</div>
</div>
